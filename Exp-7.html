<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Example</title>
    <style>

body {
    font-family: Arial, sans-serif;          
    margin: 20px;                            
}

.block-menu a {
    display: block;                          
    padding: 10px;                             
    background-color: #3498db;               
    margin: 5px 0;                           
    text-decoration: none;                   
    color: white;                           
}
.inline-menu a {
    display: inline;                        
    padding: 5px;                             
    background-color: #2ecc71;            
    margin: 5px;                            
    text-decoration: none;                   
    color: white;                         
}
.inline-block-menu a {
    display: inline-block;         
    padding: 10px 15px;                          
    background-color: #362ecc;               
    margin: 5px;                           
    text-decoration: none;                     
    color: white;                         
}
.float-menu a {
    float: left;                       
    padding: 10px 15px;                      
    background-color: #e67e22;              
    margin: 5px;                         
    text-decoration: none;            
    color: white;                        
}

.clear {
    clear: both;                             
}
</style>
</head>
<body>

    <h1 align="center">Navigation Menu Example</h1>

     <h2>Block Example</h2>
     <div class="block-menu">                       
        <a href="#">Home</a>                         
        <a href="#">Product</a>                     
        <a href="#">About</a>
        <a href="#">Contact</a>
     </div>
    <h2>Inline Example</h2>
    <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <h2>Inline-Block Example</h2>
    <div class="inline-block-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        </div>
    <h2>Float Example</h2>
    <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    <div class="clear"></div> 
    </div>

</body>
</html>
