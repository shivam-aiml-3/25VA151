<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Layout</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;500&display=swap');

    * {
        box-sizing: border-box;
        margin: 0;
    }

    body {
        background: linear-gradient(145deg, #020617, #0F172A, #020617);
        font-family: 'Montserrat', sans-serif;
        color:  #F8FAFC;
    }

    nav {
        backdrop-filter: blur(30px);
        background: rgba(255, 255, 255, 0.03);
        border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        padding: 1.8rem;
        text-align: center;
    }

    h1 {
        font-family: 'Playfair Display', serif;
        color:  #D4AF37;
        font-size: 2.3rem;
        letter-spacing: 3px;
        text-transform: uppercase;
    }

    .product {
        padding: 4rem 3rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 2.2rem;
    }

    .one,
    .two,
    .three,
    .four,
    .five {
        border: 1px solid  rgba(255, 255, 255, 0.18);
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, .5);
        transition: all .35s ease;
        overflow: hidden;
    }

    .one:hover,
    .two:hover,
    .three:hover,
    .four:hover,
    .five:hover {
        transform: translateY(-12px);
        box-shadow: 0 30px 60px rgba(0, 0, 0, .8);
        border-color: #D4AF37;
    }

    .image {
        height: 260px;
    }

    .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform .6s ease;
    }

    .one:hover img,
    .two:hover img,
    .three:hover img,
    .four:hover img,
    .five:hover img {
        transform: scale(1.06);
    }

    .info {
        text-align: center;
        padding: 1.3rem;
    }

    .info h5 {
        font-family: 'Playfair Display', serif;
        font-size: 1.2rem;
        letter-spacing: 1px;
    }

    .info h6 {
        color: #D4AF37;
        font-size: 1.1rem;
        margin-top: 4px;
    }
</style>
</head>

<body>
    <nav>
        <h1> Jackets</h1>
    </nav>
    <section class="product">
        <DIV class="one">
            <div class="card">
                <div class="image">
                    <img src="Gemini_Generated_Image_jtyyxhjtyyxhjtyy.png">
                </div>
            </div>
            <div class="info">
                <h5>Blue Jacket 2</h5>
                <h6> $800.00</h6>
            </div>
        </DIV>

        <DIV class="two">
            <div class="card">
                <div class="image">
                    <img src="Gemini_Generated_Image_k4p8xak4p8xak4p8.png">
                </div>
            </div>
            <div class="info">
                <h5>Blue Jacket 3</h5>
                <h6> $800.00</h6>
            </div>
        </DIV>

        <DIV class="three">
            <div class="card">
                <div class="image">
                    <img src="Gemini_Generated_Image_o56pj4o56pj4o56p.png">
                </div>
            </div>
            <div class="info">
                <h5>Blue Jacket 4</h5>
                <h6> $800.00</h6>
            </div>
        </DIV>

        <DIV class="four">
            <div class="card">
                <div class="image">
                    <img src="Gemini_Generated_Image_swsd1oswsd1oswsd.png">
                </div>
            </div>
            <div class="info">
                <h5>Blue Jacket 5</h5>
                <h6> $800.00</h6>
            </div>
        </DIV>

        <DIV class="five">
            <div class="card">

        </DIV>
    </section>
</body>

</html>
