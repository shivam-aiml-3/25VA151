 <html>
<head>
<title>Hotel Room</title>
</head>
<body>
<h1 align="center">Hotel Form</h1>
<form action="/hotel-room" method="post">
<label for="checkin">Check in Date</label>
<input for="checkin" type="date" name="checkin" required>
<br>
<label for="checkout">Check out Date</label>
<input for="checkout" type="date" name="checkout" required>
<br>
<label for="name">Name</label>
<input for="name" name="name" required>
<label for="address">Address</label>
<input for="address" name="address" required>
<br>
    <label for="room-type">Room Type</label>
        <select id="room-type" name="room_type" required>
            <option value="" disabled selected>Select a Room Type</option>
            <option value="standard">Standard Double</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Executive</option></select>
<br>
   <label for="misc">Preferences</label>
   <textarea id="misc" name="misc" rows="2" placeholder="Prefer"></textarea>  
<br>
<button type="submit">Complete Reservation</button>    </form>

</body>
</html>
